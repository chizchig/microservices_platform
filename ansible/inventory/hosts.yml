---
# Ansible Inventory for Microservices Platform

all:
  children:
    k8s_master:
      hosts:
        master-1:
          ansible_host: 10.0.4.10
          ansible_user: ubuntu
        master-2:
          ansible_host: 10.0.5.10
          ansible_user: ubuntu
        master-3:
          ansible_host: 10.0.6.10
          ansible_user: ubuntu
    
    k8s_workers:
      hosts:
        worker-1:
          ansible_host: 10.0.4.20
          ansible_user: ubuntu
        worker-2:
          ansible_host: 10.0.5.20
          ansible_user: ubuntu
        worker-3:
          ansible_host: 10.0.6.20
          ansible_user: ubuntu
    
    k8s_nodes:
      children:
        k8s_master:
        k8s_workers:
    
    monitoring:
      hosts:
        monitoring-1:
          ansible_host: 10.0.4.30
          ansible_user: ubuntu

  vars:
    ansible_python_interpreter: /usr/bin/python3
    ansible_ssh_private_key_file: ~/.ssh/microservices.pem
    ansible_ssh_common_args: '-o StrictHostKeyChecking=no'
