---
# Common Role - Base system configuration

- name: Update apt cache
  apt:
    update_cache: yes
    cache_valid_time: 3600
  when: ansible_os_family == "Debian"

- name: Install common packages
  apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
      - software-properties-common
      - vim
      - htop
      - tree
      - jq
      - unzip
      - wget
      - net-tools
      - telnet
      - dnsutils
      - ntp
      - chrony
    state: present
  when: ansible_os_family == "Debian"

- name: Set timezone
  timezone:
    name: UTC

- name: Configure NTP
  template:
    src: chrony.conf.j2
    dest: /etc/chrony/chrony.conf
  notify: restart chrony

- name: Enable and start chrony
  service:
    name: chrony
    state: started
    enabled: yes

- name: Configure kernel modules for Kubernetes
  modprobe:
    name: "{{ item }}"
    state: present
  loop:
    - overlay
    - br_netfilter

- name: Configure sysctl parameters
  sysctl:
    name: "{{ item.key }}"
    value: "{{ item.value }}"
    state: present
    reload: yes
  loop:
    - { key: "net.bridge.bridge-nf-call-iptables", value: "1" }
    - { key: "net.bridge.bridge-nf-call-ip6tables", value: "1" }
    - { key: "net.ipv4.ip_forward", value: "1" }
    - { key: "net.ipv4.conf.all.forwarding", value: "1" }
    - { key: "vm.overcommit_memory", value: "1" }
    - { key: "kernel.panic", value: "10" }
    - { key: "kernel.panic_on_oops", value: "1" }

- name: Disable swap
  command: swapoff -a
  changed_when: true

- name: Remove swap from fstab
  replace:
    path: /etc/fstab
    regexp: '^([^#].*?\sswap\s+.*)$'
    replace: '# \1'

- name: Configure limits
  template:
    src: limits.conf.j2
    dest: /etc/security/limits.d/99-kubernetes.conf

- name: Create required directories
  file:
    path: "{{ item }}"
    state: directory
    mode: '0755'
  loop:
    - /etc/kubernetes
    - /opt/cni/bin
    - /var/lib/kubelet
    - /var/lib/etcd

- name: Configure log rotation
  template:
    src: logrotate-kubernetes.j2
    dest: /etc/logrotate.d/kubernetes
