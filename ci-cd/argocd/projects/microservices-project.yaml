apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: microservices
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  description: Microservices Platform Project
  
  # Source repositories allowed for this project
  sourceRepos:
    - 'https://github.com/your-org/microservices-platform.git'
    - 'https://charts.helm.sh/stable'
    - 'https://prometheus-community.github.io/helm-charts'
    - 'https://grafana.github.io/helm-charts'
    - 'https://istio-release.storage.googleapis.com/charts'
  
  # Destinations allowed for this project
  destinations:
    - namespace: 'api-gateway'
      server: 'https://kubernetes.default.svc'
    - namespace: 'user-service'
      server: 'https://kubernetes.default.svc'
    - namespace: 'order-service'
      server: 'https://kubernetes.default.svc'
    - namespace: 'payment-service'
      server: 'https://kubernetes.default.svc'
    - namespace: 'inventory-service'
      server: 'https://kubernetes.default.svc'
    - namespace: 'notification-service'
      server: 'https://kubernetes.default.svc'
    - namespace: 'microservices'
      server: 'https://kubernetes.default.svc'
    - namespace: 'monitoring'
      server: 'https://kubernetes.default.svc'
    - namespace: 'istio-system'
      server: 'https://kubernetes.default.svc'
    - namespace: 'cert-manager'
      server: 'https://kubernetes.default.svc'
    - namespace: 'gatekeeper-system'
      server: 'https://kubernetes.default.svc'
    - namespace: 'falco'
      server: 'https://kubernetes.default.svc'
  
  # Cluster resources that can be managed
  clusterResourceWhitelist:
    - group: ''
      kind: Namespace
    - group: 'rbac.authorization.k8s.io'
      kind: ClusterRole
    - group: 'rbac.authorization.k8s.io'
      kind: ClusterRoleBinding
    - group: 'apiextensions.k8s.io'
      kind: CustomResourceDefinition
    - group: 'admissionregistration.k8s.io'
      kind: MutatingWebhookConfiguration
    - group: 'admissionregistration.k8s.io'
      kind: ValidatingWebhookConfiguration
    - group: 'policy'
      kind: PodSecurityPolicy
    - group: 'networking.k8s.io'
      kind: IngressClass
  
  # Namespace-scoped resources that can be managed
  namespaceResourceWhitelist:
    - group: 'apps'
      kind: Deployment
    - group: 'apps'
      kind: StatefulSet
    - group: 'apps'
      kind: DaemonSet
    - group: ''
      kind: Service
    - group: ''
      kind: ConfigMap
    - group: ''
      kind: Secret
    - group: ''
      kind: PersistentVolumeClaim
    - group: ''
      kind: ServiceAccount
    - group: 'rbac.authorization.k8s.io'
      kind: Role
    - group: 'rbac.authorization.k8s.io'
      kind: RoleBinding
    - group: 'networking.k8s.io'
      kind: NetworkPolicy
    - group: 'networking.k8s.io'
      kind: Ingress
    - group: 'autoscaling'
      kind: HorizontalPodAutoscaler
    - group: 'policy'
      kind: PodDisruptionBudget
    - group: 'security.istio.io'
      kind: PeerAuthentication
    - group: 'security.istio.io'
      kind: AuthorizationPolicy
    - group: 'networking.istio.io'
      kind: VirtualService
    - group: 'networking.istio.io'
      kind: DestinationRule
    - group: 'networking.istio.io'
      kind: Gateway
    - group: 'networking.istio.io'
      kind: ServiceEntry
    - group: 'cert-manager.io'
      kind: Certificate
    - group: 'cert-manager.io'
      kind: Issuer
    - group: 'constraints.gatekeeper.sh'
      kind: '*'
  
  # Roles
  roles:
    - name: admin
      description: Admin users can perform all actions
      policies:
        - p, proj:microservices:admin, applications, *, microservices/*, allow
      groups:
        - microservices-admins
    
    - name: developer
      description: Developers can sync and view applications
      policies:
        - p, proj:microservices:developer, applications, get, microservices/*, allow
        - p, proj:microservices:developer, applications, sync, microservices/*, allow
        - p, proj:microservices:developer, exec, create, microservices/*/pod/*, allow
      groups:
        - microservices-developers
    
    - name: readonly
      description: Read-only access to applications
      policies:
        - p, proj:microservices:readonly, applications, get, microservices/*, allow
      groups:
        - microservices-viewers
  
  # Sync windows (optional - for maintenance windows)
  syncWindows:
    - kind: allow
      schedule: '0 2 * * *'
      duration: 4h
      applications:
        - '*'
      namespaces:
        - '*'
      clusters:
        - '*'
  
  # Resource quota (optional)
  resourceQuota:
    requests.cpu: '100'
    requests.memory: 200Gi
    limits.cpu: '200'
    limits.memory: 400Gi
    persistentVolumeClaims: '50'
    services.loadBalancers: '10'
    services.nodePorts: '20'
    pods: '500'
  
  # Orphaned resources monitoring
  orphanedResources:
    warn: true
